<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커서</title>
</head>
<body>
    <h3>마우스 커서</h3>
    아래에 마우스를 올려보세요. 커서가 변합니다.
    <hr>
    <p style="cursor : crosshair">십자 모양 커서</p>
    <p style="cursor : help">도움말 모양 커서</p>
    <p style="cursor : pointer">포인터 모양 커서</p>
    <p style="cursor : progress">프로그램 실행 중 모양 커서</p>
    <p style="cursor : n-resize">상하 크기 조절 모양 커서</p>
    <p style="cursor : auto">커서 6</p>
    <p style="cursor : default">커서 7</p>
    <p style="cursor : move">커서 8</p>
    <p style="cursor : copy">커서 9</p>
    <p style="cursor : text">커서 10</p>
    <p style="cursor : wait">커서 11</p>
    <p style="cursor : none">커서 12</p>
    <p style="cursor : zoom-in"> 커서 13</p>
    <p style="cursor : zoom-out"> 커서 14</p>
    <p style="cursor : e-resize"> 커서 15</p>
    <p style="cursor : nw-resize">커서 16</p>
    <p style="cursor : ne-resize">커서 17</p>
    <p style="cursor : se-resize">커서 18</p>
    <p style="cursor : sw-resize">커서 19</p>
    <p style="cursor : uri">커서 20</p>

</body>
</html>
