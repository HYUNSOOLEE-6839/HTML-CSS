<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보를 입력하는 폼 활용</title>
</head>
<body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3> 
    초기세팅 : 2020년 9월 15일 오전 11시 51분(10초 32)<br>
    시간을 변경해 보세요
    <hr>
    <form>
        <pre>
            month : <input type="month" value ="2020-09"><br>
            week : <input type ="week" value = "2020-W38"><br>
            data : <input type = "date" value = "2020-09-15"><br>
            time : <input type = "time" value = "11:51"><br>
            local: <input type ="datetime-local" 
            value ="2020-09-15T11:51:10.32"><br>            
        </pre>
    </form>
</body>
</html>
